<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body">
  <div class="container1">
    <div class="image-section">
      <img src="../img/bananatree.png" alt="Plant">
    </div>

    
    <div class="form-section1">
        <button id="closeBtn">back</button>

      <h2>LOGIN</h2>
      <form id="loginForm">
        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="Name or email" required>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="Password" required>

        <label for="confirmPassword">CONFIRM PASSWORD</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>

        <button class="but" type="submit">Get start</button>
      </form>
    </div>
  </div>

  <script src="../javascript/plants.js"></script>
</body>
</html>
